<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>House Prediction</title>
  </head>
  <body>
    <h1>House Price Prediction Django Application</h1>
    <hr />
    <form action="result" method = "post">
      Average area income :<input type="text" name="avgAreaIncome" required />
      <br />
      Average area house age :<input
        type="text"
        name="avgHouseAge"
        required
      /><br />
      Average area number of rooms :<input
        type="text"
        name="avgRooms"
        required
      /><br />
      Area population :<input type="text" name="population" required /><br />
      Average area number of bedrooms :<input
        type="text"
        name="avgBedrooms"
        required
      /><br />
      Address :<input type="text" name="address" required /><br />
      <input type="submit" />
    </form>
  </body>
</html>
